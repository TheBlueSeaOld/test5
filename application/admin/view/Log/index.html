<body class="login" mycollectionplug="bind">
<div class="login_m">

<div class="login_boder">

<div class="login_padding" id="login_model">
<form method='post' action="{:url('log/logTo')}">

    <input type="text" id="username" name='name' class="txt_input txt_input2" placeholder="your name">

   </div>

    </label>
  </div>
</form>
</div>

    <input type="text" id="usrmail" class="txt_input txt_input2">
   </label>

 
  <div class="rem_sub">

   </div>
